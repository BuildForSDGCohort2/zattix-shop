<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./b5-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>ZATTIX - Buy and Sell!</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <ul class="nav-bar-left">
          <li>
            <a href="#">
              <img src="./img/ZATTIX-logo.png" alt="ZATTIX logo" />
            </a>
          </li>
          <li>
            <a class="gotham-light" href="#">
              <i class="fa fa-home" aria-hidden="true"></i> Home</a
            >
          </li>
          <li>
            <a href="#">
              <i class="fa fa-book" aria-hidden="true"></i> Collections</a
            >
          </li>
          <li>
            <a href="#"> <i class="fas fa-shopping-cart"></i> Purchase list</a>
          </li>
          <li><button>Start Seling Now!</button></li>
        </ul>

        <ul class="nav-bar-right">
          <li>
            <i class="fas fa-envelope"></i>
          </li>
          <li>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
          </li>
        </ul>
      </nav>
      <div class="search-panel">
        <div class="zattix">
          <img
            class="zattix-logo"
            src="./img/ZATTIX-logo.png"
            alt="ZATTIX-logo"
          />
          <img class="zattix-name" src="./img/ZATTIX-name.png" alt="ZATTIX" />
        </div>
        <h1>Buying and Selling couldn't be Simpler than this!</h1>
        <form class="input-group">
          <select title="category" class="category-select">
            <option selected value="all">All Departments</option>
            <option value="electronics">Electronics</option>
            <option value="real_estate">Real Estate</option>
            <option value="automotive">Automotive</option>
            <option value="arts">Art Crafts</option>
          </select>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="What do you search for?"
            />
            <label for="floatingInput">What do you search for?</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <button type="submit" class="btn btn-dark ms-3 rounded">
            Sign in
          </button>
        </form>
      </div>
    </header>

    <main></main>

    <script
      src="https://kit.fontawesome.com/78d4ca6841.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
