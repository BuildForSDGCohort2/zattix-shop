<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>ZATTIX - Buy and Sell!</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="nav-bar-left">
          <button class="button-logo">
            <img src="./img/ZATTIX-logo.png" alt="ZATTIX logo" />
          </button>

          <ul>
            <li>
              <a class="gotham-light" href="#">
                <i class="fa fa-home" aria-hidden="true"></i> Home</a
              >
            </li>
            <li>
              <a href="#">
                <i class="fa fa-book" aria-hidden="true"></i> Collections</a
              >
            </li>
            <li>
              <a href="#">
                <i class="fas fa-shopping-cart"></i> Purchase list</a
              >
            </li>
            <li><button>Start Seling Now!</button></li>
          </ul>
        </div>

        <ul class="nav-bar-right">
          <li>
            <i class="fas fa-envelope"></i>
          </li>
          <li>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
          </li>
        </ul>
      </nav>
      <div class="search-panel d-flex flex-column justify-content-around">
        <div class="zattix">
          <img
            class="zattix-logo"
            src="./img/ZATTIX-logo.png"
            alt="ZATTIX-logo"
          />
          <img class="zattix-name" src="./img/ZATTIX-name.png" alt="ZATTIX" />
        </div>
        <h1>Buying and Selling couldn't be Simpler than this!</h1>
        <form
          class="input-group d-flex flex-column flex-md-row justify-content-center"
        >
          <select title="category" class="category-select">
            <option selected value="all">All Departments</option>
            <option value="electronics">Electronics</option>
            <option value="real_estate">Real Estate</option>
            <option value="automotive">Automotive</option>
            <option value="arts">Art Crafts</option>
          </select>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="What do you search for?"
            />
            <label for="floatingInput">What do you search for?</label>
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="country-region"
              placeholder="Country/Region"
            />
            <label for="country-region">Country/Region</label>
          </div>
          <button type="submit" class="btn btn-dark ms-0 ms-md-3 rounded">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
      </div>
    </header>

    <main></main>

    <script
      src="https://kit.fontawesome.com/78d4ca6841.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
